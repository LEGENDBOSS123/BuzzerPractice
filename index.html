<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
</head>

<body style="background-color: rgb(126, 152, 175);">
    <div class="centerX" style="bottom: 1rem; height: 3rem;width: 100%;">
        <p class="center"
            style="pointer-events: none; font-size: 1.5em; width:100%;text-align: center;font-weight: bold;font-family:Helvetica, sans-serif;color:rgb(169, 186, 199)">
            CREATED BY LEGENDBOSS123, DISCORD: legend0876</p>
    </div>
    <div id="container" class="center"
        style="background-color: rgb(98, 120, 139);width: 100rem; max-width: 90%; height: 80vh">

        <div id="questionContainer" class="centerX" style=" width: 100%; height: 60%;">
            <div id="question" class="center"
                style="margin:0;padding:0;color: white; font-size: 3em;text-wrap: break-word;font-family:Helvetica, sans-serif;width: 90%;max-height: 90%;text-align: center;align-items: center;overflow:auto;cursor:default;">
                PRESS BUZZER OR SPACEBAR TO START</div>
        </div>
        <div id="answerContainer" class="centerX" style="top: 60%; width: 100%; height: 20%;">
            <div id="answer" class="center"
                style="margin:0;padding:0;    color: white; font-size: 2.5em;text-wrap: break-word;font-family:Helvetica, sans-serif;width: 90%;max-height: 90%;text-align: center;align-items: center;overflow:auto;cursor:default;">
            </div>
        </div>
        <div id="spacebarContainer" class="centerX" style="top: 80%; width: 100%; height: 20%;">
            <div id="spacebar" class="center buzzerEnabled" style="width: 50%; height: 90%;">
                <p class="center"
                    style="text-align: center; user-select: none; width: 100%;font-size: 5em; pointer-events: none;letter-spacing: 2vw;font-weight: bold; font-family:Helvetica, sans-serif;">
                    BUZZER</p>
            </div>
            <div id="scoreButtonContainer" class = "centerY" style="width: 20%; height: 90%; right: 2.5%;">
                <button id="correct" class="centerY" style="border: none;display: none;font-size: 1.3em; font-weight: bold; font-family: Helvetica, sans-serif;width: 45%; height: 80%;">
                    <p class="center" style="pointer-events: none;user-select: none;">CORRECT</p>
                </button> 
                <button id="wrong" class="centerY" style="border: none;display: none;font-size: 1.3em; font-weight: bold; font-family: Helvetica, sans-serif;width: 45%; height: 80%;right:0;">
                    <p class="center" style="pointer-events: none;user-select: none;">WRONG</p>
                </button> 
            </div>
            <div id="scoreContainer" class = "centerY" style="width: 20%; height: 90%; left: 2.5%;">
                <p id="score" class="center" style="font-size: 5em; font-weight: bold; font-family:Helvetica, sans-serif; color: #F0F0F0"></p>
            </div>
        </div>
        <div id="timerContainer" style="display: none;">
            <div id="timerTimer"></div>
            <div id="timerTimer2" class="center"></div>
            <div id="timerText">
                <p id="timer" class="center"
                    style="font-size: 3em; user-select: none; pointer-events: none;font-weight: bold; font-family:Helvetica, sans-serif; color: #F0F0F0">
                </p>
            </div>
        </div>
        <div id="restart" style="display: none;">
            <svg id="restartSVG" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <path fill="url(#95F_jjTRbyNtAmgVFg~qQa_bDkQlpOV2TWB_gr1)"
                    d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path>

                    opacity=".05"></path>
                <path
                    d="M33.015,15.579c-0.289-0.308-0.778-0.317-1.077-0.018l-2.287,2.287	c-0.277,0.277-0.273,0.711-0.022,1.01c3.109,3.7,1.964,9.273-1.846,11.674c-1.969,1.24-5.624,1.314-7.972-0.285	c-3.181-2.162-4.879-7.369-1.941-10.876l2.037,2.037c0.587,0.587,1.592,0.171,1.592-0.659V13.5c0-0.552-0.448-1-1-1h-7.384	c-0.781,0-1.172,0.944-0.62,1.496l2.044,2.044c-4.235,4.764-4.035,12.185,0.595,16.754c4.541,4.495,12.363,4.917,16.969,0.719	C36.995,29.055,38.419,21.342,33.015,15.579z"

                    d="M28.409,30.682c-2.634,1.771-6.184,1.771-8.817,0c-4.323-2.907-4.739-8.848-1.248-12.339	l-2.828-2.828c-4.79,4.79-4.676,12.654,0.341,17.298c4.532,4.195,11.754,4.196,16.287,0.002c4.826-4.465,5.117-11.911,0.873-16.736	c-0.279-0.317-0.778-0.317-1.077-0.018L30.16,17.84c-0.282,0.282-0.278,0.723-0.022,1.028	C33.098,22.404,32.522,27.916,28.409,30.682z">
                </path>
                <path fill="#fff"
                    d="M20,13h-6.3c-0.627,0-0.941,0.758-0.498,1.202l6.596,6.596C20.242,21.242,21,20.927,21,20.3V14	C21,13.448,20.552,13,20,13z">
                </path>
            </svg>
        </div>
    </div>
    <div id="menubutton" style="display: block;">
        <svg style="cursor: pointer; position: absolute; top: 1rem; left: 1rem; width:3rem; height:3rem;"
            viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="25" width="80" height="10" fill="black" />
            <rect x="10" y="45" width="80" height="10" fill="black" />
            <rect x="10" y="65" width="80" height="10" fill="black" />
        </svg>
    </div>
    <div id="left" style="display: none;overflow-y: auto;">
        <div class="close2" style="top: 1rem; right: 1rem;">
            <div id="close">
                <svg class="x center" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <line x1="10" y1="10" x2="90" y2="90" stroke="black" stroke-width="10" />
                    <line x1="10" y1="90" x2="90" y2="10" stroke="black" stroke-width="10" />
                </svg>
            </div>
        </div>

        <div class="menuButton" style="top: 2rem; height: 3rem;">
            <input type="file" class="center" id="input">
            <p class="center"
                style="user-select: none; pointer-events: none; font-size: 2em;width:100%;text-align: center;">Upload
            </p>
        </div>
        <div class="menuButton" style="top: 3rem; height: 5rem;">
            <p class="centerX"
                style="user-select: none; pointer-events: none; font-size: 1em; top: 0.75rem;width:100%;text-align: center;">
                Question Data</p>
            <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                style="width: 12rem; bottom: 0.75rem; font-size: 1rem" class="centerX" id="input2">
        </div>
        <div class="menuButton" id="export" style="top: 4rem; height: 3rem;">
            <p class="center"
                style="user-select: none; pointer-events: none; font-size: 2em;width:100%;text-align: center;">Export
            </p>
        </div>
        <div class="menuButton" id="voices" style="top: 5rem; height: 5rem;">
            <p class="centerX"
                style="user-select: none; pointer-events: none; font-size: 2em; bottom: 0.1rem;width:100%;text-align: center;">
                Voice</p>
            <select id="selectVoices" style="width: 12rem; top: 0.7rem; height: 1.75rem;" class="centerX" type="range"
                min="1" max="100" value="50"></select>
        </div>
        <div class="menuButton" id="rateSliderContainer" style="top: 6rem; height: 5rem;">
            <input id="rateSlider" style="width: 12rem; top: 0.85rem; height: 1rem;" class="centerX" type="range"
                min="1" max="100" value="50">
            <p class="centerX"
                style="user-select: none; pointer-events: none; font-size: 2em; bottom: 0.5rem;width:100%;text-align: center;">
                Rate</p>
        </div>
        <div class="menuButton" id="pitchSliderContainer" style="top: 7rem; height: 5rem;">
            <input id="pitchSlider" style="width: 12rem; top: 0.85rem; height: 1rem;" class="centerX" type="range"
                min="1" max="100" value="50">
            <p class="centerX"
                style="user-select: none; pointer-events: none; font-size: 2em; bottom: 0.5rem;width:100%;text-align: center;">
                Pitch</p>
        </div>
        <div class="menuButton" style="top: 8rem; height: 5rem;">
            <p class="centerX"
                style="user-select: none; pointer-events: none; font-size: 1em; top: 0.75rem;width:100%;text-align: center;">
                Default Timer</p>
            <input type="number" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                style="width: 12rem; bottom: 0.75rem; font-size: 1rem" class="centerX" id="timerInput" value="30">
        </div>
        <div class="menuButton" style="top: 9rem; height: 5rem;">
            <p class="centerX"
                style="user-select: none; pointer-events: none; font-size: 1em; top: 0.75rem;width:100%;text-align: center;">
                Show Text On Screen</p>
            <input type="checkbox" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                style="width: 2rem; height: 2rem; bottom: 0.75rem; font-size: 1rem" class="centerX" id="showonscreen"
                checked="true">
        </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
